server:
  port: ${PORT:8080}

spring:
  application:
    name: pebly-url-service
  
  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/pebly-database}
      database: ${MONGODB_DATABASE:pebly-database}
  
  # CORS Configuration
  web:
    cors:
      allowed-origins: 
        - ${FRONTEND_URL:http://localhost:3000}
        - "https://pebly.vercel.app"
        - "https://*.vercel.app"
      allowed-methods: 
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# Google OAuth Configuration
google:
  client:
    id: ${GOOGLE_CLIENT_ID:}
    secret: ${GOOGLE_CLIENT_SECRET:}

# Logging
logging:
  level:
    com.urlshortener: DEBUG
    org.springframework: INFO
    org.mongodb: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always